<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./sources/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./sources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./sources/favicon-16x16.png">
    <link rel="manifest" href="./sources/icons/site.webmanifest">
    <title>Classes</title>
</head>

<body>
    <div id="tabs-div">
        <button class="btn-things" onclick="settings()">⚙️</button>
        <button class="btn-things" onclick="newTab()" style="left: 5vh;">+</button>
    </div>
    <div id="frame-div">
        <div id="settings-div">
            <input type="text" id="ttlInp" placeholder="Tab Title">
            <br>
            <br>
            <input type="text" id="favInp" placeholder="Favicon Website URL">
            <p>OR</p>
            <label>Favicon File</label>
            <input type="file" accept="image/*">
            <br>
            <br>
            <button onclick="saveSettings()">Save</button>
        </div>
    </div>
</body>

<script src="easy.js"></script>
<script src="script.js"></script>
